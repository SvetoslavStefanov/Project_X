<h2>За контакти</h2>
<div data-bind="attr: {class: 'alert alert-dismissabl alert-' + actionBoxClassName()}, visible: actionMessage().length > 0, text: actionMessage"></div>
<form data-bind="submit: submitForm">
    <select data-bind="options: subjects,
                           value: skeleton.subject,
                           optionsCaption: 'Тема...'
                           "></select>
    <br />
    <input type="email" data-bind="value: skeleton.email" placeholder="Въведете вашият email адрес" />
    <br />
    <textarea data-bind="value: skeleton.content" placeholder="Въведете вашето съобщение">

    </textarea>
    <br />
    <input type="submit" class="btn btn-default" value="Запиши">
</form>

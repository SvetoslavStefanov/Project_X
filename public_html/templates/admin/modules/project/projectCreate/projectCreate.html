<h2>Създаване на проект</h2>
<form method="POST" data-bind="submit: createProject">
    <input type="text" name="title" data-bind="value: title" placeholder="Въведи заглавие на проекта" />
    <br />
    <textarea rows="15" cols="15" data-bind="value: content" placeholder="Въведи описание на проекта"></textarea>
    <br />
    <input type="submit" class="btn btn-default" value="Запиши">
</form>

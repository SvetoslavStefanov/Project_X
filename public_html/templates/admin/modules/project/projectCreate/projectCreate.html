<form method="POST" data-bind="submit: createProject">
    <input type="text" name="title" data-bind="value: title, attr: {placeholder: currentTranslationData.placeholders.title}" />
    <br />
    <textarea rows="15" cols="15" data-bind="value: content, attr: {placeholder: currentTranslationData.placeholders.description}"></textarea>
    <br />
    <input type="submit" class="btn btn-default" data-bind="value: currentTranslationData.save">
</form>

<form method="POST" data-bind="submit: createProject">
    <div class="form-group">
        <label data-bind="text: currentTranslationData.labels.title"></label>
        <input class="form-control" type="text" name="title" data-bind="value: title, attr: {placeholder: currentTranslationData.placeholders.title}"/>
    </div>
    <div class="form-group">
        <label data-bind="text: currentTranslationData.labels.description"></label>
        <textarea class="form-control" data-bind="value: content, attr: {placeholder: currentTranslationData.placeholders.description}"></textarea>
    </div>
    <input type="submit" class="btn btn-default" data-bind="value: currentTranslationData.save">
</form>

<div class="project">
<h1 data-bind="text: currentTranslationData.title"></h1>
	
    <div data-bind="foreach: projectData">
    	
        <h5 data-bind="text: $data.attributes.title" ></h5>
        <p data-bind="text: $data.attributes.content"></p>
        <a data-bind="click: $parent.destroyProject, text: $parent.currentTranslationData.destroy">Изтрии</a>
    </div>
</div>

<form method="POST" data-bind="submit: createLanguage">
    <input type="text" name="title" data-bind="value: title, attr: {placeholder: currentTranslationData.placeholders.name}"/>
    <br />
    <input type="text" name="fullName" data-bind="value: fullName, attr: {placeholder: currentTranslationData.placeholders.fullName}"/>
    <br />
    <input type="submit" class="btn btn-default" data-bind="value: currentTranslationData.placeholders.save">
</form>

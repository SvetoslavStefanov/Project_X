<h2>Създаване на език</h2>
<form method="POST" data-bind="submit: createLanguage">
    <input type="text" name="title" data-bind="value: title" placeholder="Въведи кратко име на езика" />
    <br />
    <input type="text" name="fullName" data-bind="value: fullName" placeholder="Въведи пълно име на езика" />
    <br />
    <input type="submit" class="btn btn-default" value="Запиши">
</form>

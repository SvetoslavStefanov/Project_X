<div data-bind="attr: {class: 'alert alert-dismissabl alert-' + actionBoxClassName()}, visible: actionMessage().length > 0, text: actionMessage"></div>
<div data-bind="visible: records().length == 0, text: currentTranslationData.noMessages"></div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" data-bind="text: currentTranslationData.title"></div>
            <div class="panel-body">
                <div class="table-responsive">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" style="text-align: center">
                            <thead>
                            <tr>
                                <th style="text-align: center" data-bind="text: currentTranslationData.action"></th>
                                <th style="text-align: center" data-bind="text: currentTranslationData.sent"></th>
                                <th style="text-align: center" data-bind="text: currentTranslationData.subject"></th>
                                <th style="text-align: center" data-bind="text: currentTranslationData.email"></th>
                                <th style="text-align: center" data-bind="text: currentTranslationData.content"></th>
                                <th style="text-align: center">IP</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- ko foreach: records -->
                            <tr data-bind="css: {odd: $index()%2 == 0, even: $index()%2 > 0, gradeA: true}">
                                <td>
                                    <a class="pointer btn-flat icon-file-text" data-bind="attr: {title: $parent.currentTranslationData.actions.answer}"></a>
                                    <a class="pointer btn-flat icon-remove"
                                       data-bind="attr: {title: $parent.currentTranslationData.actions.destroy}, click: $parent.deleteItem">&nbsp;</a>
                                </td>
                                <td data-bind="text: new Date($data.attributes.created*1000).toLocaleString()"></td>
                                <td data-bind="text: $data.attributes.subject"></td>
                                <td data-bind="text: $data.attributes.email"></td>
                                <td data-bind="text: $data.attributes.content"></td>
                                <td data-bind="text: $data.attributes.ip"></td>
                            </tr>
                            <!-- /ko -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

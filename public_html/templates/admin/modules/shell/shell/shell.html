<div>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <a class="brand" data-bind="attr: { href: router.navigationModel()[0].hash }">
                <i class="icon-home"></i>
                <span>Durandal</span>
            </a>
            <ul class="nav" data-bind="foreach: router.navigationModel">
                <li data-bind="css: {active: isActive, navigation_element: true}">
                    <a data-bind="click: function(data) {$parent.menuItemClicked(data, data)}, html: title"></a>
                    <a data-bind="click: $parent.expandSubMenu, visible: $data.settings.subRoutes.length > 0">></a>
                    <ul class="sub-nav" data-bind="foreach: $data.settings.subRoutes, visible: $data.expandedSubMenu">
                        <li data-bind="css: { active: $parent.isActive }">
                            <a data-bind="html: title, click: function(data) {$parents[1].menuItemClicked(data, $parent)}"></a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="loader pull-right" data-bind="css: { active: router.isNavigating }">
                <i class="icon-spinner icon-2x icon-spin"></i>
            </div>
        </div>
    </div>

    <div class="container-fluid page-host" data-bind="router: { transition:'entrance', cacheViews:true }" style="padding-top:50px;"></div>
</div>

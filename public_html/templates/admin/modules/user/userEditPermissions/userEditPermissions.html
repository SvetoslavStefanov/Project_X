<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div id="wizardV" class="wizard clearfix vertical">
                    <div class="steps clearfix">
                        <ul data-bind="foreach: tabs">
                            <li data-bind="attr: {class: $parent.isTabSelected($data.name) + ' pointer'}, click: $parent.changeCurrentTab">
                                <a id="wizardV-t-0">
                                    <span class="number" data-bind="text: $data.number"></span>
                                    <span data-bind="text: $data.name"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="content clearfix">
                        <section class="body">
                            <form data-bind="foreach: permissions()[selectedTab().name]">
                                <div class="form-group">
                                    <label data-bind="text: $data.actionName" style="text-transform: uppercase; margin-right: 30px;"></label>

                                    <div class="make-switch has-switch" data-bind="click: $parent.switchCheckboxValue">
                                        <div data-bind="visible: $data.value, css: {'switch-animate': true, 'switch-on': true, isVisible: $data.value}">
                                                <span class="switch-left">ON</span>
                                                <label style="margin-bottom: auto">&nbsp;</label>
                                        </div>

                                        <div data-bind="visible: !$data.value, css: {'switch-animate': true, 'switch-on': true, isVisible: !$data.value}">
                                            <label style="margin-bottom: auto">&nbsp;</label>
                                            <span class="switch-right">OFF</span>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </section>
                    </div>

                    <div class="actions clearfix">
                        <ul data-bind="foreach: buttons">
                            <li data-bind="click: $data.clickMethod, visible: $data.visible, css: {disabled: !$data.active()}">
                                <a data-bind="text: $data.name"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

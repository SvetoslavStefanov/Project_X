<div class="row" data-bind="foreach: userData">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span data-bind="text: $data.attributes.username"></span>
                &nbsp;&nbsp; | &nbsp;&nbsp;
                <span data-bind="text: $data.attributes.real_name"></span>

                <div style="float: right">
                    <a class="btn btn-default btn-flat icon-edit"
                       data-bind="attr: {title: $parent.currentTranslationData.edit}, click: $parent.edit"></a>

                    <a class="btn btn-default btn-flat icon-remove"
                       data-bind="attr: {title: $parent.currentTranslationData.destroy}, click: $parent.destroy">&nbsp;</a>
                </div>
            </div>

            <div class="panel-body">
                <div class="col-lg-4">
                    <img data-bind="attr: {src: $data.attributes['pic_src']}" style="height: 200px; width: 60%; display: block;">
                </div>

                <div class="col-lg-4">
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td style="border-top: none; ">
                                        <strong>Email:</strong>
                                        <span data-bind="text: $data.attributes.email"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>Language:</strong>
                                        English
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>Last Login:</strong>
                                        <span data-bind="text: $data.attributes.last_login_full"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                </div>

                <div class="col-lg-4">
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td style="border-top: none; ">
                                        <strong>Added Articles:</strong>
                                        3
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>Answered mails:</strong>
                                        2
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>Comments:</strong>
                                        3
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                </div>

                <div class="col-lg-12">
                        <p data-bind="html: $data.attributes.info"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" data-bind="foreach: pageData">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span data-bind="text: $data.title"></span>

                <div style="float: right">
                    <a class="btn btn-default btn-flat icon-edit" data-bind="attr: {title: $parent.currentTranslationData.edit}, click: $parent.editPage"></a>
                    <a class="btn btn-default btn-flat icon-remove"
                       data-bind="attr: {title: $parent.currentTranslationData.destroy}, click: $parent.destroyPage">&nbsp;</a>
                </div>
            </div>
            <div class="panel-body">
                <p data-bind="html: $data.content"></p>
            </div>

            <div class="panel-footer" style="padding: 0">
                <a data-bind="text: 'View Gallery Images'" class="btn btn-primary btn-flat btn-rect"></a>
            </div>
        </div>
    </div>
</div>

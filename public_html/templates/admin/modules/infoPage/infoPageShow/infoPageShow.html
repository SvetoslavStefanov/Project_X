<div class="project">
    <div data-bind="foreach: pageData">
    	
        <h5 data-bind="text: $data.attributes.title" ></h5>
        <p data-bind="html: $data.attributes.content"></p>
        <a data-bind="click: $parent.destroyPage, text: $parent.currentTranslationData.destroy"></a>
        <a data-bind="click: $parent.editPage, text: $parent.currentTranslationData.edit"></a>
    </div>
</div>

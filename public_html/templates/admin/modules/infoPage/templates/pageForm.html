<form data-bind="submit: savePage">
    <input type="text" name="title" data-bind="value:  skeleton.title" placeholder="Въведи заглавие на страницата" />
    <br />
    <textarea data-bind="value: skeleton.content, ckEditor: skeleton.content" placeholder="Въведи съдържание на страницата" id="d32d23d23">

    </textarea>
    <br />
    <select data-bind="options: pageStatus,
                       optionsText: 'name',
                       value: skeleton.status,
                       optionsCaption: 'Избери...',
                       optionsValue: 'id'
                       "></select>
    <br />
    <textarea data-bind="value: skeleton.seo_description" placeholder="Въведи SEO описание"></textarea>
    <br />
    <textarea data-bind="value: skeleton.seo_keywords" placeholder="Въведи SEO ключови думи"></textarea>
    <br />
    <input type="submit" class="btn btn-default" value="Запиши">
</form>

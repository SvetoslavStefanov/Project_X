<form data-bind="submit: savePage">
    <div class="form-group">
        <label data-bind="text: pageFromData.labels.title"></label>
        <input class="form-control" type="text" name="title" data-bind="value: skeleton.title, attr: {placeholder: pageFromData.title}"/>
    </div>
    <div class="form-group">
        <label data-bind="text: pageFromData.labels.content"></label>
        <textarea class="form-control" data-bind="value: skeleton.content, ckEditor: skeleton.content, text: pageFromData.content" id="some_id"></textarea>
    </div>
    <div class="form-group">
        <label data-bind="text: pageFromData.labels.status"></label>
        <select class="form-control" data-bind="options: pageStatus,
               optionsText: 'name',
               value: skeleton.status,
               optionsCaption: pageFromData.status,
               optionsValue: 'id'
               "></select>
    </div>
    <div class="form-group">
        <label data-bind="text: pageFromData.labels.seoDescription"></label>
        <textarea class="form-control" data-bind="value: skeleton.seo_description, attr: {placeholder:pageFromData.seoDescription}"></textarea>
    </div>

    <div class="form-group">
        <label data-bind="text: pageFromData.labels.seoKeyWords"></label>
        <textarea class="form-control" data-bind="value: skeleton.seo_keywords, attr: {placeholder:pageFromData.seoKeyWords}"></textarea>
    </div>
    <input type="submit" class="btn btn-default" data-bind="value: pageFromData.save">
</form>

<div data-bind="attr: {class: 'alert alert-dismissabl alert-' + actionBoxClassName()}, visible: actionMessage().length > 0, text: actionMessage"></div>

<ul class="list_projects" data-bind="foreach: pages">
    <li class="jumbotron">
        <div class="thumbnail">
            <a class="th [radius]" href="javascript:">
                <img src="http://foundation.zurb.com/docs/assets/img/examples/earth-th-sm.jpg">
            </a>
        </div>
        <div class="project_content">
            <h5 data-bind="text: $data.attributes.title"></h5>
            <p data-bind="html: $data.attributes.content" ></p>
            <a data-bind="click: $parent.navigateToProjectShow, text: $parent.currentTranslationData.buttons.viewMore" class="button tiny"></a>
        </div>
        <div class="clear">&nbsp;</div>
    </li>
</ul>

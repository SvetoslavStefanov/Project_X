<div data-bind="attr: {class: 'alert alert-dismissabl alert-' + actionBoxClassName()}, visible: actionMessage().length > 0, text: actionMessage"></div>

<div class="row" data-bind="foreach: pages">
    <div class="col-lg-5">
        <div class="panel panel-primary">
            <div class="panel-heading" data-bind="text: $data.attributes.title"></div>
            <div class="panel-body">
                <img class="media-object img-thumbnail user-img" src="http://foundation.zurb.com/docs/assets/img/examples/earth-th-sm.jpg" align="left"
                     style="margin-right: 15px" />
                <p data-bind="html: $data.attributes.content"></p>
            </div>

            <div class="panel-footer" style="padding: 0">
                <a data-bind="click: $parent.navigateToProjectShow, text: $parent.currentTranslationData.buttons.viewMore"
                   class="btn btn-primary btn-flat btn-rect"></a>
            </div>
        </div>
    </div>
</div>
